<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:500px; height:400px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
  // remember to do the secret key fix :)
  key = "AIzaSyA0QqbcQBQZqkX73j9g8bIdKX7ZmRfXpKgM2"
  src="https://maps.googleapis.com/maps/api/js?v=3&amp;libraries=visualization&ampkey=" + key + "&amp
;unused-google-fusiontables"></script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(42.38722879439042, -92.1473644053716),
        zoom: 4,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col3",
          from: "1XX8RpMPIPU9qbjeZrg42ge765uy3kuvdla7HZIzS"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col0",
          from: "1t1wXyZ8JNfK7c0E0RPqLpu6B789ZYfPI0NcmLTgs"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
